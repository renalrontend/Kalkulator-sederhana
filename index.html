<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <div class="container">
          <div class="header">
               <p></p>
          </div>
          <div class="body">
               <div class="col">7</div>
               <div class="col">8</div>
               <div class="col">9</div>
               <div class="col" id="inverseNumber">+/-</div>

               <div class="col">4</div>
               <div class="col">5</div>
               <div class="col">6</div>
               <div class="col calcRound operator">-</div>

               <div class="col">1</div>
               <div class="col">2</div>
               <div class="col">3</div>
               <div class="col calcRound operator">+</div>

               <div class="col" id="CE">CE</div>
               <div class="col">0</div>
               <div class="col calcRound total">=</div>
          </div>
     </div>

     <div class="history">
          <h4>Riwayat Perhitungan</h4>

          <div class="historyContainer">
               <table border="0" cellpadding="10">
                    <tr class="tHead">
                         <th>Angka pertama</th>
                         <th>Operator</th>
                         <th>Angka kedua</th>
                         <th>hasil</th>
                    </tr>

                    <tBody class="tBody">
                         
                    </tBody>
               </table>
          </div>
     </div>

     <script src="storageCalculator.js"></script>
     <script src="kalkulator.js"></script>
</body>
</html>
